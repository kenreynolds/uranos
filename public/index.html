<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,400,500,500i,700,700i" rel="stylesheet"> 
    
    <!-- Load custom stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/fontawesome-all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>Uranos</title>
  </head>
  <body>
    <div id="root">

      <header>
        <div class="container">
          <div class="row">
            <h1>Uranos</h1>

            <ul class="nav">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active">About Us</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Our Team</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Contact</a>
              </li>
            </ul>
            <!-- /.nav -->
          </div>
          
          <div class="row">
            <div class="hero">
              <h2>
                Discover the world of awesome <br>
                <span class="bold">free PSD templates</span>
              </h2>
            </div>
            <!-- /.hero -->
          </div>

          <form>
              <div class="registration row">
                  <input type="text" class="form-control" placeholder="Email">
                  <input type="text" class="form-control" placeholder="Password">
                    <button type="submit" class="btn btn-primary">
                      Registration
                    </button>
              </div>
              <!-- /.registration -->
            </form>
        </div>
      </header>

      <section class="services">
        <div class="container">
          <div class="row">
            <div class="col-4"></div>
            <div class="phone col-4">
              <img src="images/phone.png" alt="mobile phone">
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </section>

    </div>
    <!-- /#root -->
    
    <!-- Load jQuery & BootstrapJS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
